
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OpenCSD GUI Assistant</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- JQUERY -->
		<script src="../static/js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="../static/js/jquery.steps.js"></script>
		<script src="../static/js/main.js"></script>
		<!-- Template created and distributed by Colorlib -->

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../static/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../static/css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="../static/images/image1.png" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>KETI GUI Assistant</h3>
							</div>
							<p>Choose your instance type</p>

                            <div class="form-row"></div>
                            
                            <div class="form-row">
                                <label class="form-label" style="width: 200px;">Storage Type</label>
                                <div class="form-holder">
                                    <label class="form-selectgroup-item">
                                    <input type="radio" name="dbms-type" value="opencsd" class="form-selectgroup-input dbms-type" checked/>
                                    <span class="form-selectgroup-label d-flex align-items-center p-3">
                                        <span class="form-selectgroup-label-content">
                                            <span class="form-selectgroup-title strong mb-1">OpenCSD</span>
                                        </span>
                                    </span>
                                    </label>
                                </div>
                                <div class="form-holder">
                                    <label class="form-selectgroup-item">
                                    <input type="radio" name="dbms-type" value="mysql" class="form-selectgroup-input dbms-type"/>
                                    <span class="form-selectgroup-label d-flex align-items-center p-3">
                                        <span class="form-selectgroup-label-content">
                                            <span class="form-selectgroup-title strong mb-1">MySQL</span>
                                        </span>
                                    </span>
                                    </label>
                                </div>
                            </div>
                            
							<div class="form-row">
                                <label class="form-label" style="width: 200px;">Instance Name</label>
                                <div class="form-holder w-100">
                                    <input type="text" placeholder="instance name" class="form-control" name="instanceName">
                                </div>
							</div>

                            <div class="form-row">
                                <label class="form-label" style="width: 220px;">Instance Account</label>
								<div class="form-holder">
									<input id="instanceUser" type="text" placeholder="id" class="form-control">
								</div>
								<div class="form-holder">
									<input id="instancePassword" type="password" placeholder="password" class="form-control">
								</div>
							</div>
                            
						</div>
					</div>
                </section>

				<!-- SECTION 2 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="../static/images/image1.png" alt="">
						</div>
                        <div class="form-content opencsd-form" style="display: block;">
                            <div class="form-header">
                                <h3>KETI GUI Assistant</h3>
                            </div>
                            <p>Fill with opencsd additional info</p>
                            <div class="form-row">
                                <div class="form-holder">
                                    <label class="form-label">Volume Allocate</label>
                                </div>
                                <div class="form-holder">
                                    <input type="text" id="csdVolumeAllocate"  value="1" placeholder="volume size" class="form-control">
                                </div>
                                <div class="form-holder">
                                    <div class="select">
                                        <div class="form-holder">
                                            <div id="csdVolumeScale" class="select-control">GB</div>
                                            <i class="zmdi zmdi-caret-down"></i>
                                        </div>
                                        <ul class="dropdown">
                                            <li rel="MB">MB</li>
                                            <li rel="GB">GB</li>
                                            <li rel="TB">TB</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <label class="form-label" style="width: 160px;">CSD Count</label>
                                <div class="form-holder">
                                    <input type="number" name="csdCount" value="8" min="1" max="8" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-content mysql-form" style="display: none;">
                            <div class="form-header">
                                <h3>KETI GUI Assistant</h3>
                            </div>
                            <p>Fill with mysql additional info</p>
                            <div class="form-row">
                                <label class="form-label" style="width: 340px;">Volume Allocate</label>
                                <div class="form-holder">
                                    <input type="text" id="ssdVolumeAllocate" value="1" placeholder="volume size" class="form-control">
                                </div>
                                <div class="form-holder">
                                    <div class="select">
                                        <div class="form-holder">
                                            <div id="ssdVolumeScale" class="select-control">GB</div>
                                            <i class="zmdi zmdi-caret-down"></i>
                                        </div>
                                        <ul class="dropdown">
                                            <li rel="MB">MB</li>
                                            <li rel="GB">GB</li>
                                            <li rel="TB">TB</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <label class="form-label" style="width: 300px;">MySQL Root Password</label>
								<div class="form-holder w-100">
									<input id="rootpwd" type="password" placeholder="root password" class="form-control">
								</div>
							</div>

                            <div class="form-row">
                                <label class="form-label" style="width: 330px;">MySQL Account</label>
								<div class="form-holder">
									<input id="user" type="text" placeholder="user" class="form-control">
								</div>
								<div class="form-holder">
									<input id="userpwd" type="password" placeholder="password" class="form-control">
								</div>
							</div>
                        </div>
					</div>

                    
                </section>

                <!-- SECTION 3 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="../static/images/image1.png" alt="">
						</div>
                        <div class="form-content opencsd-form" style="display: block;">
                            <div class="form-header">
                                <h3>KETI GUI Assistant</h3>
                            </div>
                            <p>Confirm Opencsd Instance Info</p>
                            <div class="form-row">
                                <label class="form-label" style="width: 180px;">DBMS Type</label>
                                <div class="form-holder">
                                    <label class="form-selectgroup-item">
                                    <input type="radio" name="confirmDBMSType" value="opencsd" class="form-selectgroup-input" checked disabled/>
                                    <span class="form-selectgroup-label d-flex align-items-center p-3">
                                        <span class="form-selectgroup-label-content">
                                            <span class="form-selectgroup-title strong mb-1">OpenCSD</span>
                                        </span>
                                    </span>
                                    </label>
                                </div>
                                <div class="form-holder">
                                    <label class="form-selectgroup-item">
                                    <input type="radio" name="confirmDBMSType" value="mysql" class="form-selectgroup-input" disabled/>
                                    <span class="form-selectgroup-label d-flex align-items-center p-3">
                                        <span class="form-selectgroup-label-content">
                                            <span class="form-selectgroup-title strong mb-1">MySQL</span>
                                        </span>
                                    </span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-holder" style="width: 170px; margin-right: 0px;">
                                    <label class="form-label">Instance Name</label>
                                </div>
                                <div class="form-holder w-100">
                                    <input type="text" name="confirmInstanceName" class="form-control" disabled>
                                </div>
							</div>

                            <div class="form-row">
                                <div class="form-holder" style="width: 210px; margin-right: 0px;">
                                    <label class="form-label">Volume Allocate</label>
                                </div>
                                <div class="form-holder" style="width: 200px; ">
                                    <input type="text" name="confirmVolumeAllocate" class="form-control" disabled>
                                </div>
                                <div class="form-holder" style="width: 150px;  margin-right: 0px">
                                    <label class="form-label">CSD Count</label>
                                </div>
                                <div class="form-holder" style="width: 150px;  margin-right: 0px;">
                                    <input type="text" name="confirmCSDCount" class="form-control" disabled>
                                </div>
							</div>

                            <div class="checkbox-circle mt-24">
								<label>
									<input id="opencsdValidator" type="checkbox" checked> Create validator with opencsd instance
									<span class="checkmark"></span>
								</label>
							</div>
                        </div>

                        <div class="form-content mysql-form"style="display: none;">
                            <div class="form-header">
                                <h3>KETI GUI Assistant</h3>
                            </div>
                            <p>Confirm Mysql Info</p>
                            <div class="form-row">
                                <label class="form-label" style="width: 180px;">DBMS Type</label>
                                <div class="form-holder">
                                    <label class="form-selectgroup-item">
                                    <input type="radio" value="opencsd" class="form-selectgroup-input dbms-type" disabled/>
                                    <span class="form-selectgroup-label d-flex align-items-center p-3">
                                        <span class="form-selectgroup-label-content">
                                            <span class="form-selectgroup-title strong mb-1">OpenCSD</span>
                                        </span>
                                    </span>
                                    </label>
                                </div>
                                <div class="form-holder">
                                    <label class="form-selectgroup-item">
                                    <input type="radio" value="mysql" class="form-selectgroup-input dbms-type" checked disabled/>
                                    <span class="form-selectgroup-label d-flex align-items-center p-3">
                                        <span class="form-selectgroup-label-content">
                                            <span class="form-selectgroup-title strong mb-1">MySQL</span>
                                        </span>
                                    </span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-holder" style="width: 170px; margin-right: 0px;">
                                    <label class="form-label">Instance Name</label>
                                </div>
                                <div class="form-holder w-100">
                                    <input type="text" name="confirmInstanceName" class="form-control" disabled>
                                </div>
							</div>

                            <div class="form-row">
                                <div class="form-holder" style="width: 123px; margin-right: 0px;">
                                    <label class="form-label">Volume Allocate</label>
                                </div>
                                <div class="form-holder" style="width: 150px; ">
                                    <input type="text" name="confirmVolumeAllocate" class="form-control" disabled>
                                </div>
							</div>

                            <div class="checkbox-circle mt-24">
								<label>
									<input id="mysqlValidator" type="checkbox" checked>  Create validator with mysql
									<span class="checkmark"></span>
								</label>
							</div>
                        </div>
					</div>
                </section>
            </form>
		</div>
    </body>
</html>
